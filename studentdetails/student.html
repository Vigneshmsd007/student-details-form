<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Student Details</title>
</head>
<body>

    <div class="form-container">
        <h1>Student Details</h1>
        <form>
        
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter the name">

            
            <label for="dep">Department</label>
            <select name="dep" id="dep">
                <option value="">Select here</option>
                <option value="IT">IT</option>
                <option value="CSE">CSE</option>
                <option value="EEE">EEE</option>
            </select>

            
            <label>Gender</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="Male"> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
            </div>

            
            <label>Travel</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="travel" value="Bus"> Bus</label>
                <label><input type="checkbox" name="travel" value="Bike"> Bike</label>
                <label><input type="checkbox" name="travel" value="Car"> Car</label>
                <label><input type="checkbox" name="travel" value="Bicycle"> Bicycle</label>
            </div>

            
            <input type="text" name="otherTravel" placeholder="Other travel details">

        
            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
